
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task1</title>
    <style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		label {
			display: block;
			margin-top: 10px;
			margin-bottom: 5px;
			color: #666;
		}
		input[type="number"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #f5f5f5;
			color: #333;
			font-size: 18px;
			width: 100%;
			box-sizing: border-box;
		}
		input[type="number"]:disabled {
			background-color: #ddd;
			color: #999;
		}
		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #000000;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			margin-top: 10px;
			margin-right: 10px;
		}
		button:hover {
			background-color: #f4f5f4;
		}
		button:active {
			background-color: #000000;
		}
		#calculator {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 10px;
		}
	</style>
</head>
<body>
    <div id="calculator">
    <h1>Code Artisan's Calculator</h1>
	<label for="num1">Number 1:</label>
	<input type="number" id="num1"><br>
	<label for="num2">Number 2:</label>
	<input type="number" id="num2"><br>
	<label for="result">Result:</label>
	<input type="number" id="result" disabled><br>
	<button onclick="add()">Addition</button>
	<button onclick="subtract()">Subtraction</button>
	<button onclick="multiply()">Multiplication</button>
	<button onclick="divide()">Division</button>
	<button onclick="clearInput()">Clear</button>
	<button onclick="about()">About</button>
    </div>

	<script>
		function add() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let result = num1 + num2;
			document.getElementById("result").value = result;
		}
		function subtract() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let result = num1 - num2;
			document.getElementById("result").value = result;
		}
		function multiply() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let result = num1 * num2;
			document.getElementById("result").value = result;
		}
		function divide() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let result = num1 / num2;
			document.getElementById("result").value = result;
		}
		function clearInput() {
			document.getElementById("num1").value = "";
			document.getElementById("num2").value = "";
			document.getElementById("result").value = "";
		}
		function about() {
			alert("Michael Angelo Martinez and Carlos Miranda");
		}
	</script>
</body>
</html>
